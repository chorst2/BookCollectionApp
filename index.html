<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Book Collection</title>

<!--    google fonts-->

<!--    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@300&display=swap" rel="stylesheet">

    <!-- vuetify -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!--my stylesheet-->
    <link rel="stylesheet" href="temp.css">
</head>
<body>

<div id="app">
    <v-app>
    <template>
        <div>
            <v-app-bar
                    color="secondary"
                    dense>
                <v-btn color="accent" dark fab fixed top left @click="addPopUpVisible.show = true">
                    <v-icon>mdi-plus-thick</v-icon>
                </v-btn>
                <v-app-bar-title class="text-center" color="secondary">My Books</v-app-bar-title>

            </v-app-bar>
        </div>
    </template>

    <div id="genreCards">
        <v-row>
            <genre-card name="Romance" genre-picture="love-3061483_1280.jpg" :books="romanceList"
                        @remove-item="removeIt"></genre-card>
            <genre-card name="Mystery" genre-picture="forest-3394066_1280.jpg" :books="mysteryList"
                        @remove-item="removeIt"></genre-card>
            <genre-card name="Informational" genre-picture="glasses-1052010_1280.jpg" :books="informationalList"
                        @remove-item="removeIt"></genre-card>
        </v-row>
    </div>

    <pop-up title="Add Book" color="secondary" :model-name="newItem.name"
            :model-author="newItem.author" :model-genre="newItem.genre" :button-function="addIt" :book="newItem" :show-dialog="addPopUpVisible"></pop-up>





    </v-app>
</div>


<!--vue.js and my js files-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
<script src="app-component.js"></script>
<script src="app.js"></script>
</body>
</html>
